<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="static/css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="static/css/style.css"> <!-- Resource style -->
	<script src="static/js/modernizr.js"></script> <!-- Modernizr -->

	<title>TravelGeni</title>
</head>
<body>
	<header class="cd-header">

        {% if current_user.is_authenticated %}
        <nav>
            <ul class="cd-secondary-nav">
                <li>{{ current_user.username }}</li>
                <li><a href="{{ url_for('signout') }}">Sign Out</a></li>
            </ul>
        </nav> <!-- cd-nav -->
        {% else %}
        <nav>
			<ul class="cd-secondary-nav">
				<li><a href="{{ url_for('signin') }}">Sign In</a></li>
				<li><a href="{{ url_for('register') }}">Register</a></li>
			</ul>
		</nav> <!-- cd-nav -->
        {% endif %}

		<a class="cd-primary-nav-trigger" href="#0">
			<span class="cd-menu-text">Menu</span><span class="cd-menu-icon"></span>
		</a> <!-- cd-primary-nav-trigger -->
	</header>

	<nav>
		<ul class="cd-primary-nav">

		    <li><a href="#0">New Trip</a></li>
			<li><a href="#0">Disover Trips</a></li>
			<li><a href="#0">Itinerary</a></li>
			<li><a href="#0">Account</a></li>
			<li><a href="#0">Home</a></li>
			<li><a href="#0">About Us</a></li>

		</ul>
	</nav>

	<section class="cd-intro">
		<h1 style= font-size:800%;>Travel Geni</h1>
	</section>

    <a href="https://www.google.com/" class="button" >New Trip</a>


<script src="static/js/jquery-2.1.1.js"></script>
<script src="static/js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
